baseURL = "https://aivclist.com/"
languageCode = "en-us"
title = "AI VC List - AI & Machine Learning Venture Capitalists"
theme = ""

[params]
  description = "Curated directory of venture capital firms actively investing in AI, machine learning, and LLM startups"
  sector_filter = "AI"
  
[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5