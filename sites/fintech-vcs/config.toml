baseURL = "https://fintechvclist.com/"
languageCode = "en-us"
title = "Fintech VC List - Financial Technology Venture Capitalists"

[params]
  description = "Curated directory of venture capital firms actively investing in fintech, payments, and financial services startups"
  sector_filter = "Fintech"

[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5