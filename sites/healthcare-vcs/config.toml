baseURL = "https://healthcarevclist.com/"
languageCode = "en-us"
title = "Healthcare VC List - Healthcare & Digital Health Venture Capitalists"

[params]
  description = "Curated directory of venture capital firms actively investing in healthcare, digital health, and medical technology startups"
  sector_filter = ["Healthcare", "Digital Health", "Health/Bio", "Healthtech", "Health", "HealthTech"]
  ga_id = "G-VWK29XZN8N"

[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5