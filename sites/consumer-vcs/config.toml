baseURL = "https://consumervclist.com/"
languageCode = "en-us"
title = "Consumer VC List - Consumer Technology Venture Capitalists"

[params]
  description = "Curated directory of venture capital firms actively investing in consumer tech, e-commerce, and direct-to-consumer startups"
  sector_filter = "Consumer"
  ga_id = "G-VWK29XZN8N"

[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5