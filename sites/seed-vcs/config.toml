baseURL = "https://seedvclist.com/"
languageCode = "en-us"
title = "Seed VC List - Seed Stage Venture Capitalists"

[params]
  description = "Curated directory of venture capital firms actively investing at seed stage across all sectors"
  sector_filter = ["Seed"]
  ga_id = "G-VWK29XZN8N"

[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5