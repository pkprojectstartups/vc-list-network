baseURL = "https://saasvclist.com/"
languageCode = "en-us"
title = "SaaS VC List - Software as a Service Venture Capitalists"

[params]
  description = "Curated directory of venture capital firms actively investing in SaaS, B2B software, and enterprise technology startups"
  sector_filter = "SaaS/Software"
  ga_id = "G-VWK29XZN8N"

[module]
  [[module.mounts]]
    source = "../../shared/content"
    target = "content"
  [[module.mounts]]
    source = "../../shared/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "../../shared/static"
    target = "static"
  [[module.mounts]]
    source = "static"
    target = "static"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[sitemap]
  changefreq = "weekly"
  priority = 0.5